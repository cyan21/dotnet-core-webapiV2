localRepositories:   
  urs-dotnet-dev-local:
    type: dotnet
    forceNugetAuthentication: true
    repoLayout: dotnet-default 
    xray:   
      enabled: true
  urs-dotnet-rc-local:
    type: dotnet
    forceNugetAuthentication: true
    repoLayout: dotnet-default 
    xray:   
      enabled: true
  urs-dotnet-release-local:
    type: dotnet
    forceNugetAuthentication: true
    repoLayout: dotnet-default 
    xray:   
      enabled: true
  urs-docker-dev-local:
    type: docker
    repoLayout: simple-default 
    xray:   
      enabled: true
  urs-docker-rc-local:
    type: docker
    repoLayout: simple-default 
    xray:   
      enabled: true
  urs-docker-release-local:
    type: docker
    repoLayout: simple-default 
    xray:   
      enabled: true
  urs-generic-dev-local:
    type: generic
    repoLayout: simple-default 
    xray:   
      enabled: true
  urs-generic-rc-local:
    type: generic
    repoLayout: simple-default 
    xray:   
      enabled: true
  urs-generic-release-local:
    type: generic
    repoLayout: simple-default 
    xray:   
      enabled: true
remoteRepositories: 
  urs-dotnetorg-remote:
    type: dotnet
    repoLayout: dotnet-default 
    url: https://www.dotnet.org/
    forceNugetAuthentication: false
    xray:   
      enabled: true
  urs-dockerhub-remote:
    type: docker 
    url: https://registry-1.docker.io/
    dockerApiVersion: V2
    repoLayout: simple-default 
    enableTokenAuthentication: true
    xray:   
      enabled: true
  urs-mcr-remote:
    type: docker 
    url: https://mcr.microsoft.com/
    dockerApiVersion: V2
    repoLayout: simple-default 
    enableTokenAuthentication: true
    xray:   
      enabled: true
virtualRepositories: 
  urs-dotnet:
    type: dotnet
    repoLayout: dotnet-default 
    forceNugetAuthentication: true
    repositories:
      - urs-dotnet-dev-local
      - urs-dotnet-rc-local
      - urs-dotnet-release-local
      - urs-dotnetorg-remote
    defaultDeploymentRepo: urs-dotnet-dev-local
  urs-docker:
    type: docker
    dockerApiVersion: V2
    repoLayout: simple-default 
    repositories:   
      - urs-docker-dev-local
      - urs-docker-rc-local
      - urs-docker-release-local
      - urs-dockerhub-remote
      - urs-mcr-remote
    defaultDeploymentRepo: urs-docker-dev-local
  urs-generic:
    type: generic
    repoLayout: simple-default 
    repositories:   
      - urs-generic-dev-local
      - urs-generic-rc-local
      - urs-generic-release-local
    defaultDeploymentRepo: urs-generic-dev-local

localRepositories:   
  vns-nuget-dev-local:
    type: nuget
    forceNugetAuthentication: true
    repoLayout: nuget-default 
    xray:   
      enabled: true
  vns-nuget-rc-local:
    type: nuget
    forceNugetAuthentication: true
    repoLayout: nuget-default 
    xray:   
      enabled: true
  vns-docker-dev-local:
    type: docker
    repoLayout: simple-default 
    xray:   
      enabled: true
  vns-docker-release-local:
    type: docker
    repoLayout: simple-default 
    xray:   
      enabled: true
  vns-generic-dev-local:
    type: generic
    repoLayout: simple-default 
    xray:   
      enabled: true
  vns-generic-rc-local:
    type: generic
    repoLayout: simple-default 
    xray:   
      enabled: true
remoteRepositories: 
  vns-nugetorg-remote:
    type: nuget
    repoLayout: nuget-default 
    url: https://www.nuget.org/
    forceNugetAuthentication: true
    xray:   
      enabled: true
  vns-dockerhub-remote:
    type: docker 
    url: https://registry-1.docker.io/
    dockerApiVersion: V2
    repoLayout: simple-default 
    enableTokenAuthentication: true
    xray:   
      enabled: true
  vns-mcr-remote:
    type: docker 
    url: https://mcr.microsoft.com/
    dockerApiVersion: V2
    repoLayout: simple-default 
    enableTokenAuthentication: true
    xray:   
      enabled: true
virtualRepositories: 
  vns-nuget:
    type: nuget
    repoLayout: nuget-default 
    forceNugetAuthentication: true
    repositories:
      - vns-nuget-dev-local
      - vns-nuget-rc-local
      - vns-nugetorg-remote
    defaultDeploymentRepo: vns-nuget-dev-local
  vns-docker:
    type: docker
    dockerApiVersion: V2
    repoLayout: simple-default 
    repositories:   
      - vns-docker-dev-local
      - vns-docker-release-local
      - vns-dockerhub-remote
      - vns-mcr-remote
    defaultDeploymentRepo: vns-docker-dev-local
  vns-generic:
    type: generic
    repoLayout: simple-default 
    repositories:   
      - vns-generic-dev-local
      - vns-generic-rc-local
    defaultDeploymentRepo: vns-generic-dev-local